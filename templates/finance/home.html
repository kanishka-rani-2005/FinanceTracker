<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Finance Tracker - Home</title>
    <meta name="description" content="Finance Tracker Home Page" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #cceeff, #e0f7fa, #d0f0f7, #b2ebf2);
        background-size: 400% 400%;
        animation: gradientBG 15s ease infinite;
        color: #003b46;
      }

      @keyframes gradientBG {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      nav {
        background: linear-gradient(to right, #00796b, #004d40);
        padding: 12px 24px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      }

      .logo {
        color: #ffffff;
        font-size: 1.5em;
        font-weight: bold;
        text-decoration: none;
      }

      .nav-links {
        list-style: none;
        display: flex;
        gap: 24px;
        margin: 0;
        padding: 0;
      }

      .nav-links a {
        color: #ffffff;
        text-decoration: none;
        font-size: 1em;
        display: flex;
        padding: 8px 12px;
        border-radius: 4px;
        transition: background 0.3s, color 0.3s;
      }

      .nav-links a:hover {
        background-color: rgba(255, 255, 255, 0.15);
        color: #ffffff;
      }

      .browsehappy {
        background-color: yellow;
        padding: 7px;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <nav>
      <a class="logo" href="#">Finance Tracker</a>
      <ul class="nav-links">
        <li><a href="/">Home</a></li>
        <li><a href="{% url 'transaction_add' %}">Add Transaction</a></li>

        {% if user.is_authenticated %}
        <li>
          <form
            action="{% url 'logout' %}"
            method="POST"
            style="display: inline"
          >
            {% csrf_token %}
            <button
              type="submit"
              style="
                background: none;
                border: none;
                color: #fff;
                font: inherit;
                cursor: pointer;
                padding: 8px 14px;
              "
            >
              Logout
            </button>
          </form>
        </li>
        {% endif %}
      </ul>
    </nav>

    <!-- Page content can go here -->

    <script src="" async defer></script>
  </body>
</html>
